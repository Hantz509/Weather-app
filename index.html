<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./index.css"/>
</head>
<body>

    <div class="ErrorCityName"><p></p></div>
    <div class="container">
        <div class="header">
            <div class="city-info">
                <h1 class="city">New York</h1>
                <h2 class="country">USA</h2>
                <p class="date">8/17, 11:24 AM</p>
            </div>
            <div class="change-location">
                <input type="text" placeholder="Enter City" class="Entercity">
                <button class="buttonChangeLocation">Search</button>
            </div>
        </div>

        <div class="main-content">
            <div class="current-weather">
                <h3 class="weatherCondition">Mostly cloudy</h3>
                <div class="weather-details">
                    <img src="./images/clouds.svg" class="weatherIcon" alt="Weather Icon"/>
                    <p class="degre">74 째C</p>
                </div>
                <div class="additional-details">
                    <p>Feels Like: <span class="feels-like">74 째C</span></p>
                    <p>Ground Level: <span class="grnd-level">1012 hPa</span></p>
                    <p>Humidity: <span class="humidity">50%</span></p>
                    <p>Max Temp: <span class="temp-max">76 째C</span></p>
                    <p>Min Temp: <span class="temp-min">72 째C</span></p>
                </div>
            </div>
        </div>


        <div class="footer">

            <div class="wind-pressure-and-icon">
                 <img src = "./images/windmill.gif" height = "100px"/>
                <div class="wind-pressure">
                <p>Wind: <span class="windSpeed">7 mph NW</span></p>
                <p>Barometer: <span class="pressure">30.0 Inches</span></p>
            </div>

            </div>
            
        </div>

            <div class="googleMap">
                    <gmp-map center="40.7143,-74.006" zoom="10" map-id="DEMO_MAP_ID">
                        <gmp-advanced-marker position="40.7143,-74.006" title="My location"></gmp-advanced-marker>
                    </gmp-map>
                </div>


    </div>





    <script src="./index.js"></script>
     <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD96ixZLAJ5pNhnbq_dIVKgAy698ZHnipk&callback=console.debug&libraries=maps,marker&v=beta"></script>

</body>
</html>
